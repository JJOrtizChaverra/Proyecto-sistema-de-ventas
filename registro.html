<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./css/registro.css">

    <!-- Fonts externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegacion -->
    <header>
        <div class="header__wrapper">
            <div class="header__logo">
                <!-- Aquí puedes agregar tu logo si lo tienes -->
            </div>
            <div class="header__toggle">
                <div class="toggle__bar"></div>
                <div class="toggle__bar"></div>
                <div class="toggle__bar"></div>
            </div>
            <nav class="header__navbar" id="header__navbar">
                <ul class="header-navbar__ul">
                    <li class="navbar-ul__list-item"><a href="./php/iniciar-sesion.php">Iniciar sesion</a></li>
                    <li class="navbar-ul__list-item"><a href="./acerca-de.html">Acerca de</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main principal -->
    <main>
        <div class="main__container">
            <h2 class="main__container-h2">Registrarse</h2>
            <form action="./php/registro.php" method="post" class="main__form">
                <div class="main-form__container-data">
                    <label for="name">Nombre</label>
                    <input type="text" name="nombre" id="name">
                    <span id="span-error-name" class="span-error"></span>
                </div>

                <div class="main-form__container-data">
                    <label for="last-name">Apellido</label>
                    <input type="text" name="apellido" id="last-name">
                    <span id="span-error-lastname" class="span-error"></span>
                </div>

                <div class="main-form__container-data">
                    <label for="address">Correo electronico</label>
                    <input type="email" name="correo" id="address">
                    <span id="span-error-address" class="span-error"></span>
                </div>

                <div class="main-form__container-data">
                    <label for="nuip">Cedula</label>
                    <input type="text" name="cedula" id="nuip">
                    <span id="span-error-nuip" class="span-error"></span>
                </div>

                <div class="main-form__container-data">
                    <label for="birthday">Fecha de nacimiento</label>
                    <input type="date" name="nacimiento" id="birthday">
                    <span id="span-error-birthday" class="span-error"></span>
                </div>

                <div class="main-form__container-data">
                    <label for="password">Contraseña</label>
                    <input type="password" name="contraseña" id="password">
                    <span id="span-error-password" class="span-error"></span>
                </div>

                <div class="main-form__container-data">
                    <label for="confirm-password">Repetir contraseña</label>
                    <input type="password" name="repetir-contraseña" id="confirm-password">
                    <span id="span-error-confirm-password" class="span-error"></span>
                </div>

                <div class="main-form__container-data">
                    <input id="boton-registrarse" type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </main>
    <script src="./js/registro.js"></script>
</body>

</html>
