<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/principal.css">

    <!-- Fonts externas -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-blur" id="efecto-blur">

    </div>
    <!-- Barra de navegacion -->
    <header>
        <nav class="header__navbar">
            <ul class="header-navbar__ul">
                <li class="navbar-ul__list-item"><a href="./perfil.html">Perfil</a></li>
                <li class="navbar-ul__list-item">Cerrar sesion</li>
                <li class="navbar-ul__list-item"><a href="./acerca-de.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main__container-buttons">
            <button id="btn-crear-tienda">Crear tienda</button>
            <button>Eliminar tienda</button>
            <button>AÃ±adir productos</button>
            <button>Eliminar productos</button>
            <button>Modificar productos</button>

            <div class="container-buttons__container-search">
                <img src="./assets/icons/search.svg" alt="">
                <input type="search" name="buscar-productos" id="buscar-productos">
            </div>
        </div>

        <div class="main__container-select">
            <select name="lista-tiendas" id="store-list">
                <option value="Maddox">Maddox</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Existencias</th>
                    <th>Tienda</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="./assets/icons/trash.svg" alt="X">
                        1
                    </td>
                    <td>Leche</td>
                    <td>3.900</td>
                    <td>50</td>
                    <td>Maddox</td>
                </tr>
            </tbody>
        </table>

        <div class="main__ventana-crear-tienda" id="ventana-crear-tienda">
            <h2>Crear una nueva tienda</h2>
            <form action="" class="ventana-crear-tienda__form" onsubmit="return validarCrearTienda()">
                <label for="name-store">Nombre de la tienda</label>
                <input type="text" name="nombre-tienda" id="name-store">
                <div>
                    <button id="btn-cancelar-crear-tienda" type="button">Cancelar</button>
                    <input id="btn-confirmar-crear-tienda" type="submit" value="Crear">
                </div>
            </form>
        </div>
    </main>

    <script src="./js/principal.js"></script>
</body>

</html>
